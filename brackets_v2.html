<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enhanced Tournament Bracket - Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Inline CSS for a single-file summary -->
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Main bracket container: horizontal layout with overflow for small screens */
    .bracket {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      flex-wrap: nowrap;
      gap: 40px;
      overflow-x: auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Each round is a vertical column */
    .round {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      min-width: 200px;
      padding: 0 10px;
    }

    .round h2 {
      margin-bottom: 10px;
      text-align: center;
    }

    /* Individual match box */
    .match {
      background: #f9f9f9;
      border-radius: 4px;
      border: 1px solid #ddd;
      position: relative;
      margin: 20px 0;    /* vertical spacing between matches */
      padding: 8px;
      width: 150px;
      cursor: default;
      text-align: center;
      transition: background-color 0.2s;
    }
    .match:hover {
      background-color: #e3f2fd; /* subtle highlight on hover */
    }

    /* Basic horizontal connector line on the right side of each match */
    .match::after {
      content: "";
      position: absolute;
      top: 50%;
      right: -20px;       /* line extends 20px to the right */
      width: 20px;
      height: 2px;
      background: #666;
    }

    /* Example styling for top vs. bottom team in a match */
    .team {
      padding: 4px 0;
      margin: 4px 0;
      border-radius: 2px;
    }
    .team-top {
      border-bottom: 1px solid #ccc;
    }
    .team-bottom {
      border-top: 1px solid #ccc;
    }

    /* Show a winner with a light green background and checkmark */
    .winner {
      background-color: #c8e6c9; /* light green */
      font-weight: bold;
      position: relative;
    }
    .winner::after {
      content: "âœ”";
      color: #388e3c;
      margin-left: 5px;
    }

    /* Style for a match that is completed but not selected as a winner */
    .completed {
      opacity: 0.7; /* dim */
    }

    /* Style for a match that has not started (upcoming) */
    .upcoming {
      background-color: #fff3cd; /* pale yellow */
    }

    /* Media query: stack rounds vertically on very narrow screens */
    @media (max-width: 600px) {
      .bracket {
        flex-direction: column;
        align-items: center;
      }
      .round {
        margin-bottom: 30px;
      }
      /* Move the connector lines to the bottom or remove them for small screens, if desired */
      .match::after {
        display: none; /* hide horizontal connectors on small screens for simplicity */
      }
    }
  </style>
</head>
<body>

  <h1>Enhanced Tournament Bracket - Summary</h1>

  <div class="bracket" id="bracket">
    <!-- Each round is a column; minimal example with static data -->

    <div class="round">
      <h2>Round 1</h2>
      <div class="match upcoming">
        <div class="team team-top">Team A</div>
        <div class="team team-bottom">Team B</div>
      </div>
      <div class="match upcoming">
        <div class="team team-top">Team C</div>
        <div class="team team-bottom">Team D</div>
      </div>
    </div>

    <div class="round">
      <h2>Round 2</h2>
      <div class="match completed">
        <div class="team winner">Team A</div>
        <div class="team">Team B</div>
      </div>
      <div class="match upcoming">
        <div class="team team-top">Team C</div>
        <div class="team team-bottom">Team D</div>
      </div>
    </div>

    <div class="round">
      <h2>Final</h2>
      <div class="match">
        <div class="team">Team A</div>
        <div class="team">Team D</div>
      </div>
    </div>
  </div>

       In a real app, you'd fetch bracket info from an API and build the elements programmatically. -->

    // Example placeholder if you wanted to fetch or manipulate bracket data:
    document.addEventListener('DOMContentLoaded', () => {

      // For now, we just keep this example static.

  </script>
</body>
</html>
