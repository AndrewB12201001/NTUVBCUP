<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download JSON</title>
</head>
<body>
    <h2>Enter JSON Data</h2>
    <label for="fileName">File Name:</label>
    <input type="text" id="fileName" placeholder="Enter file name" required>
    <br><br>
    <label for="jsonString">JSON String:</label>
    <textarea id="jsonString" placeholder='Enter JSON string' required></textarea>
    <br><br>
    <button onclick="handleDownload()">Download JSON</button>

    <script>
        function downloadJSONFromUserInput(fileName, jsonString) {
            try {
                const blob = new Blob([jsonString], { type: 'application/json' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = fileName.endsWith('.json') ? fileName : fileName + '.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } catch (error) {
                alert('Invalid JSON format. Please check your input.');
            }
        }

        function handleDownload() {
            const fileName = document.getElementById('fileName').value.trim();
            const jsonString = document.getElementById('jsonString').value.trim();

            if (!fileName || !jsonString) {
                alert("Please enter both file name and JSON string.");
                return;
            }

            try {
                JSON.parse(jsonString); // Validate JSON format
                downloadJSONFromUserInput(fileName, jsonString);
            } catch (error) {
                alert("Invalid JSON format. Please enter a valid JSON string.");
            }
        }
    </script>
</body>
</html>
