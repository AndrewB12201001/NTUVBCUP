            font-family: Arial, sans-serif;

        .navigation {

            border-radius: 8px;

        /* Basic styles for the popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 10001;
            max-width: 500px;
            width: 90%;
        }
        .popup-holiday{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 10001;
            max-width: 500px;
            width: 90%;
        }

        .popup-title {
            color: #2c3e50;
            margin: 0 0 25px 0;
            font-size: 1.5em;
            text-align: center;
        }

        .match-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }

        /* Optional: Style for each match item */
        .match-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            background: #ccc4ff;
            transition: background 0.2s;
        }

        .match-item:hover {

        }

        .match-item-separator{
            padding: 10px;
            border-bottom: 1px solid #ccc;
            background: #fff;
            font-weight: bold;
            color: black;
        }

        .match-item-dated{
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background: #e2e2e2;
            cursor: pointer;
            transition: background 0.2s;
        }
        .match-item-dated-newbie{
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background: #e2e2e2;
;
            cursor: pointer;
            transition: background 0.2s;
        }

        .match-item-dated:hover {
            background: #b0a3ff;
        }

        .match-item-dated-newbie:hover {
            background: #4fa7d1;
        }
        .popup-buttons {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .btn-primary, .btn-secondary {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-secondary{
            background: red;
            color: white;
        }

        .group-label, .team-label {
            flex: 1 1 120px; /* Grow and shrink, min width 120px */
            text-align: center;
        }

        .set-container {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-wrap: wrap;          /* allows wrapping if space runs out */
        }
        .set-container input {
            flex: 1 1 40px;            /* allows shrinking */
            max-width: 60px;          /* constrain size */
        }

        .date-official-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }

        .official-search {
            min-width: 150px;
            flex: 1;
        }
        .delete-match {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #cf4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Make the layout adjust for smaller screens */
        @media (max-width: 786px) {
            .match-container {
                align-items: stretch;
            }

            .group-label, .team-label, .set-container, .date-official-container {
                width: 100%;
            }

            .set-container {
                justify-content: center;
            }

            .delete-match {
                align-self: center;
                width: 100%;
            }
            .popup {
                width: 60%;
                padding: 20px;
            }
            .popup-holiday {
                box-sizing: border-box;
                width: min(50%, 300px);
                padding: 20px;
            }
            
        }

        .btn-primary:hover {

            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .btn-secondary:hover {

        .hidden {

        }

        .popup-overlay {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            display: none;
        }
        .popup-overlay-holiday{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            display: none;
        }
        
        /* Calendar Styles */
        .calendar-container {
            margin-top: 20px;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }

        .weekday-header {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            background: #f0f0f0;
        }

        .calendar-day {
            min-height: 100px;
            border: 1px solid #ddd;
            padding: 5px;
            background: white;
        }

        .calendar-day.other-month {
            background: #f5f5f5;
            color: #999;
        }

        .calendar-date {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
            border-radius: 3px;
        }
        .calendar-date:hover {
            font-weight: bold;
            color: #333;
            background: #bcbcbc;
        }

        .calendar-matches {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .calendar-match {
            background: #ccc4ff;
            padding: 5px;
            border-radius: 3px;
            font-size: 0.9em;
            transition: background 0.2s;
        }

        .calendar-match:hover {
            background: #b0a3ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .calendar-match:dragging{
            opacity: 50%;
        }

        #calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .action-btn:hover {
            background: #646464;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        /* second popup */
        .search-container {
            position: relative;
            display: flex;
            justify-content: space-between; /* spread items as far apart as possible */
            align-items: center;
            gap: 12px;
            width: 100%;
        }

        .match-search {
            padding: 8px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 200px;
        }

        .search-icon {
            position: absolute;
            right: 10px;
            color: #888;
            cursor: pointer;
        }

        /* Make it more responsive */
        @media (max-width: 768px) {
            .action-container {
                flex-direction: column;
                align-items: stretch;
            }
            .search-container {
                width: 100%;
                margin-top: 10px;
            }

            .match-search {
                width: 100%;
            }
            .nav-link{
                flex: 1 1 5%;
                justify-content: center;
            }
            .nav-text{
                display: none;
            }
            .ntucup{
                display: none;
            }
            .newbiecup{
                display: none;
            }
            .weekday-header{
                padding: 4px;
            }
            .h3{
                font-size: 1.2em;
            }
            .calendar-header {
            flex-direction: row;
            gap: 4px;
            }
            .calendar-grid,
            #calendar-days {
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            }
            .weekday-header {
            font-size: 0.95fr;
            padding: 7px;
            }
            .calendar-day {
            min-height: 50px;
            padding: 3px;
            font-size: 0.3em;
            }
            .calendar-date {
            font-size: 0.9em;
            }
            .calendar-match {
            font-size: 8px;
            padding: 1px;
            border-radius: 1.5px;
            }
        }


        .newbie-cup{
            background: #b3e6ff;
        }
        .newbie-cup{
            background: #b3e6ff;
            transition: background 0.2s;
        }
        .newbie-cup:hover {
            background: #7fd0fa;
        }
        .navigation h4 {
            font-size: 0.6em;
            margin: 0 15px 0 0;
            align-self: center;
            color: #2c3e50;
        }
        .finished {
            background: #888888;
            color: black;
        }
        .unfinished{
            background: #f39c12;
        }
        .indexpage-hidden {
            display: none;
        }
    </style>

    <div class="calendar-container">
        <header class="calendar-header" role="banner" aria-label="Calendar controls">
            <button id="prev-month" class="action-btn" aria-label="Previous month">
                <i class="fas fa-chevron-left"></i>

            <h2 id="current-month" class="calendar-title" aria-live="polite"></h2>
            <button id="next-month" class="action-btn" aria-label="Next month">
                <i class="fas fa-chevron-right"></i>
            </button>
        </header>
        <div class="calendar-grid">
            <div class="weekday-header">Sun</div>
            <div class="weekday-header">Mon</div>
            <div class="weekday-header">Tue</div>
            <div class="weekday-header">Wed</div>
            <div class="weekday-header">Thu</div>
            <div class="weekday-header">Fri</div>
            <div class="weekday-header">Sat</div>
        </div>
        <div id="calendar-days"></div>
    </div>

    <script>

        let currentDate = new Date();

        function renderCalendar() {
            const matches = fetchMatches();
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update header
            document.getElementById('current-month').textContent = 
                new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysContainer = document.getElementById('calendar-days');
            daysContainer.innerHTML = '';   
            
            // Add padding days from previous month
            const firstDayOfWeek = firstDay.getDay();
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            const prevMonth = month === 0 ? 11 : month - 1;
            const prevMonthYear = month === 0 ? year - 1 : year;
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const day = prevMonthLastDay - i;
                const dateStr = `${prevMonthYear}-${String(prevMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayDiv = createDayDiv(prevMonthLastDay - i, true, dateStr);
                // Add matches for this day
                const dayMatches = Object.values(matches).filter(match => match.date === dateStr);
                const matchesContainer = dayDiv.querySelector('.calendar-matches');
                dayMatches.forEach(match => {
                    createMatchDiv(match, dayDiv, matchesContainer, dateStr);
                });
                daysContainer.appendChild(dayDiv);
                document.getElementById(dateStr).addEventListener("click", async () => {
                    showPopup(dateStr);  //for add match to date
                });
            }
            
            // Add current month days
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayDiv = createDayDiv(day, false, dateStr);
                // Add matches for this day
                const dayMatches = Object.values(matches).filter(match => match.date === dateStr);
                const matchesContainer = dayDiv.querySelector('.calendar-matches');
                dayMatches.forEach(match => {
                    createMatchDiv(match, dayDiv, matchesContainer, dateStr);
                });
                daysContainer.appendChild(dayDiv);
                document.getElementById(dateStr).addEventListener("click", async () => {
                    showPopup(dateStr);  //for add match to date
                });
            }
            
            // Add padding days from next month
            const lastDayOfWeek = lastDay.getDay();
            const nextMonthYear = (month + 1 > 11) ? year + 1 : year;
            for (let i = 1; i < 7 - lastDayOfWeek; i++) {
                const dateStr = `${nextMonthYear}-${String((month + 2)%12).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const dayDiv = createDayDiv(i, true, dateStr);
                // Add matches for this day
                const dayMatches = Object.values(matches).filter(match => match.date === dateStr);
                const matchesContainer = dayDiv.querySelector('.calendar-matches');
                dayMatches.forEach(match => {
                    createMatchDiv(match, dayDiv, matchesContainer, dateStr);
                });
                daysContainer.appendChild(dayDiv);
                document.getElementById(dateStr).addEventListener("click", async () => {
                    showPopup(dateStr);  //for add match to date
                });
            }
        }
        


        // Add event listeners
        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // Initialize calendar
        document.addEventListener('DOMContentLoaded', () => {
            renderCalendar();
        });

        document.getElementById('export-btn').addEventListener('click', function() {
            const data = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                data[key] = localStorage.getItem(key);
            }
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ntu-cup-backup.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        document.getElementById('import-btn').addEventListener('click', function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.onchange = e => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        const data = JSON.parse(event.target.result);
                        for (const key in data) {
                            localStorage.setItem(key, data[key]);
                        }
                        alert('Data imported!');
                        location.reload();
                    } catch (err) {
                        alert('Invalid backup file.');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        });
    </script>
