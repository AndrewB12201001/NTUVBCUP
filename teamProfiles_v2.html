<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="volleyball.png" type="image/png">
    <title>Team Profiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #2c3e50;
            color: white;
        }

        button {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .edit-btn {
            background: #f39c12;
            color: white;
        }

        .match-btn {
            background: #3498db;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            border-radius: 10px;
            min-width: 300px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #2c3e50;
            padding: 12px 24px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
            }
            
            .action-btn, .back-link {
                width: 100%;
                justify-content: center;
            }
        }

        .clickable-header {
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .clickable-header:hover {
            background-color: lightblue;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
    <link rel="stylesheet" href="darkmode.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <script src = 'dataStorage.js'></script>
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back to Main Page
    </a>

    <!-- Batch Input Popup -->
    <div class="popup-overlay" id="batch-popup-overlay"></div>
    <div class="popup" id="batch-popup">
        <div class="input-container">
            <h3>Batch Input for Team Availability</h3>
            <div class="instructions">
                <p>Format: Team Name 不可比賽日1 不可比賽日2</p>
                <p>Example:</p>
                <pre>
資工 五 四
森林 二 四
心理 二 四</pre>
            </div>
            <textarea 
                id="batchInput" 
                rows="10" 
                placeholder="Paste your team availability data here..."
                class="batch-textarea"
            ></textarea>
            <button id="processBatchInput" class="process-button">Process Teams</button>
            <div id="processResult" class="process-result"></div>
        </div>
    </div>

    <h1>Team Profiles</h1>
    <table>
        <thead>
            <tr>
                <th>Team ID</th>
                <th>Preliminary Group</th>
                <th>Preliminary Rank</th>
                <th>Preliminary Score</th>
                <th class="clickable-header" onclick="openBatchInputAvailableDays()">Available Days</th>
                <th class="clickable-header" onclick="openBatchInputModal()">Team Name</th>
                <th>Edit</th>
                <th>Matches</th>
            </tr>
        </thead>
        <tbody id="team-table-body"></tbody>
    </table>

    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal" id="match-modal">
        <h2>Match History</h2>
        <div id="match-content"></div>
        <button onclick="closeModal()">Close</button>
    </div>

    <div class="modal-overlay" id="batch-input-overlay" style="display:none;"></div>
    <div class="modal" id="batch-input-modal" style="display:none;">
        <h2>Batch Input (TeamID [tab] TeamName)</h2>
        <textarea id="batch-input-area" rows="8" cols="40"></textarea>
        <br>
        <button onclick="saveBatchInput()">Save</button>
        <button onclick="closeBatchInputModal()">Cancel</button>
    </div>


    <script>
        calculatePreliminaryScore();

        let teams = fetchTeams();
        let matches = fetchMatches();

        function populateTable() {
            let currentGroup = '';
            const tableBody = document.getElementById("team-table-body");
            tableBody.innerHTML = "";

            Object.entries(teams).forEach(([teamID, team]) => {
                // Insert blank row on group change
                if (team.preliminaryGroup !== currentGroup && currentGroup !== '') {
                    const blankRow = document.createElement("tr");
                    blankRow.innerHTML = `<td colspan="8" style="height:10px;"></td>`;
                    tableBody.appendChild(blankRow);
                }

                currentGroup = team.preliminaryGroup;

                // Determine the background color for the rank cell
                const bgColor = isPreliminaryMatchesFinished(teamID) ? 'lightgreen' : '';

                // Create the row for this team. Team ID cell is now editable.
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td contenteditable="true">${teamID}</td>
                    <td>${team.preliminaryGroup}</td>
                    <td style="background-color:${bgColor};">${getTeamRank(team)}</td>
                    <td>${team.preliminaryScore}</td>
                    <td contenteditable="true">${team.availableDays}</td>
                    <td contenteditable="true">${team.teamName || "N/A"}</td>
                    <td><button class="edit-btn" onclick="saveChanges('${teamID}', this)">Save</button></td>
                    <td><button class="match-btn" onclick="showMatches('${teamID}')">Matches</button></td>
                `;
                tableBody.appendChild(row);
            });
        }   

        function saveChanges(oldTeamID, button) {
            const row = button.parentElement.parentElement;
            // Get the new team ID from the first cell
            const newTeamID = row.cells[0].innerText.trim();
            
            // If team ID was changed, update it
            if (newTeamID !== oldTeamID) {
                updateTeamID(oldTeamID, newTeamID);
            }
            
            // Refresh the teams data after the potential update
            const teams = fetchTeams();
            // Use the new team ID as key (could be same as old if unchanged)
            const currentID = newTeamID;
            
            // Save availableDays and teamName in cells 4 and 5 (0-indexed)
            teams[currentID].availableDays = row.cells[4].innerText.split(',').map(Number);
            teams[currentID].teamName = row.cells[5].innerText.trim();
            
            saveTeams(teams);
            alert("Changes saved for " + currentID);
            // Refresh the table
            window.location.reload();
            populateTable();
        }

        function showMatches(teamID) {
            const team = Object.values(teams).filter(t => t.teamID === teamID)
            const teamMatches = matches.filter(m => (m.teamAID !== m.teamBID) && (m.teamAID === teamID || m.teamBID === teamID));
            const matchContent = document.getElementById("match-content");
            matchContent.innerHTML = "";
            console.log(team);
            // Group matches by match.group, using "Unknown Group" if not present
            const groups = {};
            teamMatches.forEach(match => {
                const group = match.group || "Unknown Group";
                if (!groups[group]) {
                    groups[group] = [];
                }
                groups[group].push(match);
            });

            // Display matches grouped by match.group with a title for each group
            Object.keys(groups).forEach(groupName => {
                matchContent.innerHTML += `<h3>${groupName}</h3>`;
                groups[groupName].forEach(match => {
                    matchContent.innerHTML += `<p>${match.teamAID} vs ${match.teamBID} - Score: ${match.set1.join(':')} | ${match.set2.join(':')} | ${match.set3.join(':')}</p>`;
                });
            });
            document.getElementById("modal-overlay").style.display = "block";
            document.getElementById("match-modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("modal-overlay").style.display = "none";
            document.getElementById("match-modal").style.display = "none";
        }

        function openBatchInputModal() {
            document.getElementById("batch-input-overlay").style.display = "block";
            document.getElementById("batch-input-modal").style.display = "block";
        }

        function closeBatchInputModal() {
            document.getElementById("batch-input-overlay").style.display = "none";
            document.getElementById("batch-input-modal").style.display = "none";
        }

        document.getElementById("batch-input-overlay").addEventListener('click', () => {
            closeBatchInputModal();
        });

        function saveBatchInput() {
            const input = document.getElementById("batch-input-area").value.trim().split('\n');
            input.forEach(line => {
                const [id, name] = line.split(/\s+/); // split by whitespace
                if (teams[id]) {
                    teams[id].teamName = name;
                }
            });
            saveTeams(teams);
            closeBatchInputModal();
            populateTable();
        }

        // popup
        function openBatchInputAvailableDays() {
            document.getElementById('batch-popup-overlay').style.display = 'block';
            document.getElementById('batch-popup').style.display = 'block';
        };

        document.getElementById('processBatchInput').addEventListener('click', () => {
            let teams = fetchTeams();
            const matches = fetchMatches();
            const input = document.getElementById('batchInput').value;
            const resultDiv = document.getElementById('processResult');
            resultDiv.innerHTML = '';
            
            input.split('\n').forEach((line, index) => {
                const cleanLine = line.trim().replace(/\s+/g, ' ');
                if (!cleanLine) return;
                
                const parts = cleanLine.split(/[\s\t]+/);
                if (parts.length >= 3) {
                    const [teamId, day1, day2] = parts;
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    
                    try {
                        if (teams[teamId]) {
                            const unavailableDays = [
                                Number(convertChineseNumberToArabic(day1)),
                                Number(convertChineseNumberToArabic(day2))
                            ];
                            teams[teamId].availableDays = calculateAvailableDays(unavailableDays);
                            
                            resultItem.classList.add('success');
                            resultItem.innerHTML = `
                                <span>✓ ${teamId}</span>
                                <span>不可比賽日: ${day1}, ${day2}</span>
                            `;
                            // Update matches involving this team
                            Object.values(matches).forEach((match, index) => {
                                if (match.teamAID === teamId || match.teamBID === teamId) {
                                    matches[index].availableDays = calculateMatchAvailableDays(match.teamAID, match.teamBID, teams);
                                }
                            });
                            
                            // Save both teams and matches
                            saveTeams(teams);
                            saveMatches(matches);
                        } else {
                            resultItem.classList.add('error');
                            resultItem.textContent = `✗ Team not found: ${teamId}`;
                        }
                    } catch (error) {
                        resultItem.classList.add('error');
                        resultItem.textContent = `✗ Error processing line ${index + 1}: ${cleanLine}`;
                    }
                    
                    resultDiv.appendChild(resultItem);
                } else if (cleanLine) {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item error';
                    resultItem.textContent = `✗ Invalid format in line ${index + 1}: ${cleanLine}`;
                    resultDiv.appendChild(resultItem);
                }
            });
            
            
            // Save both teams and matches
            saveTeams(teams);
        });

        document.getElementById('processBatchInput').addEventListener('click', () => {
            let teams = fetchTeams();
            const matches = fetchMatches();
            const input = document.getElementById('batchInput').value;
            const resultDiv = document.getElementById('processResult');
            resultDiv.innerHTML = '';
            
            input.split('\n').forEach((line, index) => {
                const cleanLine = line.trim().replace(/\s+/g, ' ');
                if (!cleanLine) return;
                
                const parts = cleanLine.split(/[\s\t]+/);
                if (parts.length >= 3) {
                    const [teamId, day1, day2] = parts;
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    
                    try {
                        if (teams[teamId]) {
                            const unavailableDays = [
                                Number(convertChineseNumberToArabic(day1)),
                                Number(convertChineseNumberToArabic(day2))
                            ];
                            teams[teamId].availableDays = calculateAvailableDays(unavailableDays);
                            
                            resultItem.classList.add('success');
                            resultItem.innerHTML = `
                                <span>✓ ${teamId}</span>
                                <span>不可比賽日: ${day1}, ${day2}</span>
                            `;
                            // Update matches involving this team
                            Object.values(matches).forEach((match, index) => {
                                if (match.teamAID === teamId || match.teamBID === teamId) {
                                    matches[index].availableDays = calculateMatchAvailableDays(match.teamAID, match.teamBID, teams);
                                }
                            });
                            
                            // Save both teams and matches
                            saveTeams(teams);
                            saveMatches(matches);
                        } else {
                            resultItem.classList.add('error');
                            resultItem.textContent = `✗ Team not found: ${teamId}`;
                        }
                    } catch (error) {
                        resultItem.classList.add('error');
                        resultItem.textContent = `✗ Error processing line ${index + 1}: ${cleanLine}`;
                    }
                    
                    resultDiv.appendChild(resultItem);
                } else if (cleanLine) {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item error';
                    resultItem.textContent = `✗ Invalid format in line ${index + 1}: ${cleanLine}`;
                    resultDiv.appendChild(resultItem);
                }
            });
            
            
            // Save both teams and matches
            saveTeams(teams);
        });


        document.getElementById('batch-popup-overlay').addEventListener('click', () => {
            document.getElementById('batch-popup-overlay').style.display = 'none';
            document.getElementById('batch-popup').style.display = 'none';
        });

        window.onload = populateTable;
    </script>
</body>
</html>
